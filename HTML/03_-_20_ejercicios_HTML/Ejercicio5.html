<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Este es un formulario básico que incluye campos para nombre, correo electrónico, teléfono y un mensaje. 
      El formulario utiliza el método POST para enviar los datos. -->
    <form action="" method="post">
      <input type="text" name="nombre" placeholder="Nombre" /><br /><br />
      <input
        type="email"
        name="correo"
        placeholder="Correo electrónico"
      /><br /><br />
      <input type="number" name="telefono" placeholder="Teléfono" /><br /><br />
      <textarea name="mensaje" placeholder="Mensaje"></textarea><br /><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
